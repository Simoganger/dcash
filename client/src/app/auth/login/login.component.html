<div class="container">
  <div class="row align-items-center" style="height: 100vh;">
    <div class="col-md-4 offset-md-4 pt-4 shadow pl-4 pr-4 login-panel">
      <h4 class="text-primary pt-1 mini-form-title">
        Connexion
      </h4>
      <div class="row text-center">
        <div class="col-md-12 mb-4">
          <img src="assets/img/dcash-logo.png" class="logo">
        </div>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="login" class="text-secondary"> <strong>Username</strong> <span class="text-danger"> *</span></label>
            <input type="text" formControlName="username" placeholder="Entrer le nom d'utilisateur" class="form-control"
              [ngClass]="{'is-invalid': f.username.invalid && (f.username.dirty || f.username.touched) }">
            <div *ngIf="f.username.invalid && (f.username.dirty || f.username.touched)" class="text-danger pt-1">
              <div *ngIf="f.username.errors.required">
                Le nomd'utilisateur est obligatoire
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="password" class="text-secondary"> <strong>Password</strong> <span class="text-danger"> *</span></label>
            <input type="password" formControlName="password" placeholder="Entrer le mot de passe" class="form-control"
              [ngClass]="{'is-invalid': f.password.invalid && (f.password.dirty || f.password.touched) }">
            <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)" class="text-danger pt-1">
              <div *ngIf="f.password.errors.required">
                Le mot de passe est obligatoire
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-sm-center mt-1 mb-1">
          <div *ngIf="loginLoading" class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <input class="btn btn-primary btn-block mb-2 mt-2" type="submit" value="Se connecter">
        <div class="mt-5 text-center forget-password-link">
          <a href="#">
            J'ai oubli√© mon mot de passe
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
